<head>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css" />
</head>

<body>
  <nav>
    <a href="/">Developer Portal</a>
  </nav>
  <div id="{{ page.title | slugify }}"></div>
  <script>
    window.$docsify = {
      name: "{{ page.title }}",
      el: "#{{ page.title | slugify }}",
      coverpage: "coverpage.md",
      loadSidebar: "sidebar.md"
    };
  </script>
  <script async defer src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
