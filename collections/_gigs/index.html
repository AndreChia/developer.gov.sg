---
title: Gigs
layout: layout-page
---

<div class="row is-multiline">
  {% for gig in site.data.gigs %}
  <div class="col is-4-desktop is-6-tablet is-flex">
    {% include gig.html 
      title=gig.title skills=gig.skills posted=gig.posted
      closing=gig.closing duration=gig.duration offer=gig.offer
      link=gig.link %}
  </div>
  {% endfor %}
</div>
