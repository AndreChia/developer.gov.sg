<!-- Contains vue template for contribution-form -->
<section class="sgds-section">
    <div class="sgds-container">
        <div class="content">
            <div class="row">
                <div class="col is-10 is-offset-1">
                    <div id="terms">
                        <div :style="contributeButtonContainerStyle">
                            <button type="button" class="sgds-button default"
                                v-on:click="showContributionForm = !showContributionForm">
                                Contribute with your own term
                                <span class="sgds-icon sgds-icon-chevron-down" v-if="!showContributionForm"></span>
                                <span class="sgds-icon sgds-icon-chevron-up" v-if="showContributionForm"></span>
                            </button>
                        </div>
                        <div v-if="showContributionForm" :style="contributionFormStyle">
                            <contribution-form v-on:form-submit-success="showContributionForm = false">
                            </contribution-form>
                        </div>
                        <label for="search-input" class="has-text-centered">
                            <h5 class="has-text-weight-semibold margin--bottom">
                                Tech Acronyms used in Government
                            </h5>
                        </label>
                        <div class="control has-icons-left">
                            <input type="text" id="search-input" class="input is-medium" placeholder="Search an acronym"
                                v-model="search" />
                            <span class="icon">
                                <i class="sgds-icon sgds-icon-search is-size-6 search-bar"></i>
                            </span>
                        </div>
                        <br />
                        <div v-for="term in filteredTerms" v-cloak class="sgds-card">
                            <div class="sgds-card-content">
                                <div class="col is-3">
                                    <h5>(( term.term ))</h5>
                                </div>
                                <div class="col is-9">
                                    <h6>(( term.full_term ))</h6>
                                    <p>(( term.description ))</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Form component for submitting new terms -->
<script type="text/x-template" id="contribute-terms">
    <div class="sgds-card">
        <form name="contribute-terms-form" method="POST" data-netlify="true" data-netlify-honeypot="honeypot-field"
            @submit.prevent="handleSubmit">
            <div class="sgds-card-content">
                <p>Have an initialism/acronym to contribute? Suggest them to us here!</p>
   
                <p>
                    <label for="contribute-terms-contributor">Your name*</label>
                    <input id="contribute-terms-contributor" name="contributor" class="input" type="text"
                        placeholder="Richard Yang" v-model="form.contributor" required>
                </p>
   
                <p>
                    <label for="contribute-terms-contributor-email">Your government email*</label>
                    <input id="contribute-terms-contributor-email" name="contributor_email" class="input" type="email"
                        placeholder="richard_yang@tech.gov.sg" v-model="form.contributor_email" required>
                </p>
   
                <p>
                    <label for="contribute-terms-term">Initialism/acronym*</label>
                    <input id="contribute-terms-term" name="term" class="input" type="text" placeholder="SGTS"
                        v-model="form.term" required>
                </p>
   
                <p>
                    <label for="contribute-terms-full-term">Full term*</label>
                    <input id="contribute-terms-full-term" name="full_term" class="input" type="text"
                        placeholder="Singapore Government Tech Stack" v-model="form.full_term" required>
                </p>
   
                <p>
                    <label for="contribute-terms-description">Short description*</label>
                    <input id="contribute-terms-description" name="description" class="input" type="text"
                        placeholder="SGTS is ..." v-model="form.description" required>
                </p>
   
                <p>
                    <label for="contribute-terms-link">Links/URLs</label>
                    <input id="contribute-terms-link" name="link" class="input" type="text"
                        placeholder="https://tech.gov.sg" v-model="form.link">
                </p>
   
                <p>
                    <label for="contribute-terms-category">Category</label>
                    <input id="contribute-terms-category" name="category" class="input" type="text"
                        placeholder="platform, data" v-model="form.category">
                </p>
                <input type="hidden" name="honeypot-field">
            </div>
            <div class="sgds-card-footer">
                <div class="sgds-card-footer-item">
                    <span><button class="sgds-button default" type="submit">Submit</button></span>
                </div>
            </div>
        </form>
    </div>
</script>
<!-- Hidden mirrored form for netlify to detect fields -->
<form hidden name="contribute-terms-form" method="POST" data-netlify="true" data-netlify-honeypot="honeypot-field">
    <input name="contributor" />
    <input name="contributor_email" />
    <input name="term" />
    <input name="full_term" />
    <input name="description" />
    <input name="link" />
    <input name="category" />
    <input type="hidden" name="honeypot-field" />
</form>

<script src="/assets/js/vue-terms-app.js" type="text/javascript"></script>
