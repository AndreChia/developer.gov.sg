title: Government Developer Portal

email: johnson_koh@tech.gov.sg

description: Extend Government's Potential

baseurl: ""

url: "https://developer.gov.sg"

last_updated: 5 June 2018

markdown: kramdown

plugins:
  - jekyll-assets
  - jekyll-seo-tag

breadcrumbs:
  root:
    hide: false
    image: false # Show image or title text

assets:
  sources:
    - fonts

include:

exclude:
  - functions
  - lambda
  - node_modules
  - scripts
  - src
  - contents/products/*
  - Dockerfile
  - Gemfile*
  - Gruntfile.js
  - netlify.toml
  - package*.json
  - webpack.config.js

collections_dir: components

collections:
  general:
    permalink: /products/
    output: true
  sections:
    permalink: /products/:path/
    output: true
  analytics:
    permalink: /products/analytics/:path/
    output: true