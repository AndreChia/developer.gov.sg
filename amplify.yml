version: 1.0
env:
  variables:
    BRANCH: ${AWS_BRANCH}
    GA_ID: ${GA_ID}
    HJ_ID: ${HJ_ID}
frontend:
  phases:
    preBuild:
      commands:
        - bundle update --bundler
        - bundle install
        - npm ci
    build:
      commands:
        - npm run deploy
  artifacts:
    baseDirectory: _site
    files:
      - '**/*'
  cache:
    paths: []
